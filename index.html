<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        dt{
            font-weight: bold;
        }
        div{
            display: inline-block;
            border-top: solid 4px gray;
            border-left: solid 4px gray;
            border-right: solid 4px black;
            border-bottom: solid 4px black;
            margin: 5px;
            padding: 10px 30px 10px 30px;  
            width: 300px;
        }
        div.contents{
            background-color: gold;
        }
        div#ootd{
            background-color: cyan;
        }
        p{
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif
        }
    </style>
    <title>웹 스터디 ::: 김동욱</title>
</head>
<body>
    <h1>웹화면 구현 수업의 웹 스터디 페이지</h1>
    <h2>김동욱</h2>
    <p>하나의 문단을 작성할때는 p태그를 사용합니다</p>
    <p>안녕하세요,<br>
        코딩 공부하기 좋은 날 입니다.
    </p>
    <hr>
    <div class="contents">
        <dl> 
            <dt>영화 소개</dt>
            <dd>영화를 소개하는 부분입니다.</dd>
        </dl>
    </div>
    <div id="ootd">
        <dl>
            <dt>오늘의 패션</dt>
            <dd>오늘의 패션 / 코디를 소개하느 부분입니다.</dd>
        </dl>
    </div>
    
    <div class="contents">
        <dl>
            <dt>넷플릭스 소개</dt>
            <dd>넷플릭스 시리즈를 소개하는 부분입니다.</dd>
        </dl>
    </div>
</body>
</html>
